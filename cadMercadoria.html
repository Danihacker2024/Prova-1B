<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de mercadoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
    <form class="row g-3 needs-validation" novalidate id="formCadMercadoria">
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">País</label>
            <input type="text" class="form-control" id="pais" required>
            <div class="invalid-feedback">
            Digite o nome de um país
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Mercadoria</label>
            <input type="text" class="form-control" id="mercadoria" required>
            <div class="invalid-feedback">
            Digite o nome de uma mercadoria
            </div>
        </div>
            <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Total de importações</label>
            <input type="text" class="form-control" id="importacoes" placeholder="0.00U$" required>
            <div class="invalid-feedback">
            Digite o total de importações
            </div>
        </div>
            <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Total de exportações</label>
            <input type="text" class="form-control" id="exportacoes" placeholder="0.00U$" required>
            <div class="invalid-feedback">
            Digite o total de exportações
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
    </div>
</div>
<div>
<div id="tabela">

</div>
</div>
</body>
<script src="./scripts/scriptMercadoria.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
